# This file contains the GitHub labels which are used in the organization repositories.
- name: "breaking-change"
  color: ee0701
  description: "A breaking change for existing users."
- name: "bugfix"
  color: ee0701
  description: "Inconsistencies or issues which will cause a problem for users or implementors."
- name: "documentation"
  color: 0052cc
  description: "Solely about the documentation of the project."
- name: "enhancement"
  color: 1d76db
  description: "Enhancement of the code, not introducing new features."
- name: "refactor"
  color: 1d76db
  description: "Improvement of existing code, not introducing new features."
- name: "new-feature"
  color: 0e8a16
  description: "New features or options."
- name: "maintenance"
  color: 2af79e
  description: "Generic maintenance tasks (also CI)."
- name: "dependencies"
  color: 1d76db
  description: "Upgrade or downgrade of project dependencies."

- name: "security"
  color: ee0701
  description: "Marks a security issue that needs to be resolved asap."
- name: "incomplete"
  color: fef2c0
  description: "Marks a PR or issue that is missing information."
- name: "invalid"
  color: fef2c0
  description: "Marks a PR or issue that is missing information."

- name: "help-wanted"
  color: 0e8a16
  description: "We need some extra helping hands or expertise in order to resolve this."

- name: "hacktoberfest"
  description: "Issues/PRs are participating in the Hacktoberfest."
  color: 63034b
- name: "hacktoberfest-accepted"
  description: "Issues/PRs are participating in the Hacktoberfest."
  color: 63034b

- name: "priority-high"
  color: b60205
  description: "These should be dealt with before any further issues."
- name: "priority-medium"
  color: 0e8a16
  description: "This issue may be useful, and needs some attention."
- name: "priority-low"
  color: e4ea8a
  description: "Nice addition, maybe... someday..."
- name: "duplicate"
  color: e4ea8a
  description: "This issue or PR is a duplicate of another one."

- name: "major"
  color: b60205
  description: "This PR causes a major version bump in the version number."
- name: "minor"
  color: 0e8a16
  description: "This PR causes a minor version bump in the version number."
